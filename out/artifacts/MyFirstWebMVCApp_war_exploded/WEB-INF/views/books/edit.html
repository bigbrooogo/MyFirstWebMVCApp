<!DOCTYPE html>
<html lang="ru" xmlns:th ="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Edit book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getID()})}" th:object="${book}">
  <label for="title">Set title</label>
  <input type="text" id="title" name="title" th:field="*{title}">
  <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title errors</div>
  <br/>
  <label for="author">Set author</label>
  <input type="text" id="author" name="author" th:field="*{author}">
  <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author errors</div>
  <br/>
  <label for="year">Set year</label>
  <input type="text" id="year" name="author" th:field="*{year}">
  <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year errors</div>
  <br/>
  <input type="submit" value="Update book">
</form>

<form th:method="DELETE" th:action="@{books/{id}(id=${book.getID()})}">
  <input type="submit" value="Delete book">
</form>

</body>
</html>
