<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Peoples</title>
</head>
<body>

<div th:each="person : ${peoples}">
    <a th:href="@{/people/{id} (id=${person.getPersonId()})}"
       th:text="${person.getFIO() + ', ' + person.getYear()}">
    </a>
</div>
<br/>
<hr/>

<a href="people/new">For registration click this button.</a>

</body>
</html>
