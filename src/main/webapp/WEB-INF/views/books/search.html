<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search books</title>
</head>
<body>

<form th:method="GET" th:action="@{/books/search?title=}">

  <input type="submit" value="Nayti knigu">
</form>
</body>
</html>
