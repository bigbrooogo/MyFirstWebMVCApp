<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result of search</title>
</head>
<body>
<div th:if="${#lists.size(books) == 0}">
  <p>Po vashemu zaprosu knig ne naideno</p>
</div>
<div th:if="${#lists.size(books) != 0}">
    <p>Po vashemu zaprosu knig naideno</p>
      <div th:each="book : ${books}">
        <p th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">text</p>
          <div th:if="${book.getOwner() != null}">
              <p>Eta kniga seychas u</p>
              <div th:text="${book.getOwner().getFIO()}"></div>
          </div>
          <div th:if="${book.getOwner() == null}">
              <p>Eta kniga svobodna</p>
          </div>
      </div>
</div>


</body>
</html>
