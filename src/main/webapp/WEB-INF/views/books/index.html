<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id} (id=${book.getID()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">
    </a>
</div>

<br/>

<a href = "books/new">Add new book</a>

</body>
</html>
